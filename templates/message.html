{% for message in messages %}
    <div class="position-fixed bottom-0 end-0 alert {{ message.tags }} alert-dismissible fade show" style="z-index: 100" role="alert">
        {{ message }}
        <button type="button" class="btn-close shadow-none border-0" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
